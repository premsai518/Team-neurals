<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>transparent login forms</title>
	<link rel="stylesheet" type="text/css" href="detail.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

</head>
<body>
<div class="feedback-box">
	<h1>CONTACT US</h1>
	<div class="textbox">
		<i class="fas fa-user" aria-hidden="true"></i>
		username:<input type="text" placeholder="username" name="" value="">
	</div>
	<div class="textbox">
		<i class="fa fa-envelope" aria-hidden="true"></i>
		email:<input type="text" placeholder="email" name="" value="">
	</div>
	<div class="textbox">
		<i class="fa fa-comment" aria-hidden="true"></i>

		comment:<input type="text" placeholder="comment" name="" value="">
	</div>
	<div class="textbox">
		<i class="fa fa-share-square" aria-hidden="true"></i>
		suggestion:<input type="textbox" placeholder="suggestion" name="" value="">
	</div>
	<input class="btn" type="button" name="" value="submit">
	<input class="btn" type="button" name="" value="reset">
</div>
</body>
</html>
